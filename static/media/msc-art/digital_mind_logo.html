<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL//MIND FOUNDATION</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 56.25vw;
            max-height: 100vh;
            max-width: 177.78vh;
            background: #2d2d2d;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0 auto;
            position: relative;
        }
        
        /* 背景网格效果 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .main-text {
            font-size: 8vw;
            font-family: "Arial Black", "Helvetica Neue", Arial, sans-serif;
            font-weight: 900;
            line-height: 1;
            color: #ffffff;
            margin-bottom: 1.5vw;
            letter-spacing: 0.1em;
            position: relative;
            transform: scaleY(0.8);
        }
        
        .digital-text {
            position: relative;
            display: inline-block;
        }
        
        .slash1 {
            position: absolute;
            right: -0.05em;
            top: 0;
            z-index: -1;
            background: linear-gradient(to bottom, #00bfff 0%, #003366 85%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .slash2 {
            background: linear-gradient(to bottom, #00bfff 0%, #003366 85%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-left: -0.05em;
            margin-right: 0.1em;
        }
        
        .foundation {
            font-size: 2.2vw;
            font-family: "Helvetica Neue", Arial, sans-serif;
            font-weight: 300;
            letter-spacing: 0.8em;
            color: #888888;
            text-transform: uppercase;
            margin-left: 0.4em;
            transform: scaleY(0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-text">
            <span class="digital-text">
                DIGITAL
                <span class="slash1">/</span>
            </span><span class="slash2">/</span>MIND
        </div>
        <div class="foundation">FOUNDATION</div>
    </div>
</body>
</html>
